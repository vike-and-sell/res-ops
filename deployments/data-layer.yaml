apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-layer-deploy
  labels:
    app: data-layer

spec:

  replicas: 1
  selector:
    matchLabels:
      app: data-layer

  template:
    metadata:
      labels:
        app: data-layer

    spec:

      containers:
      - name: data-layer
        image: charliewager/flask_data_layer:v19
        ports:
        - containerPort: 4000
        env:
        - name: RDS_USERNAME
          value: postgres

        - name: RDS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: superUserPassword

        - name: RDS_PASSWORD-REPLICA
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: replicationUserPassword

        - name: RDS_HOSTNAME
          value: vikegres

        - name: RDS_HOSTNAME-REPLICA
          value: vikegres-replica

        - name: RDS_PORT
          value: '5432'

        - name: RDS_DB_NAME
          value: postgres

        - name: ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: pgcrypto-passphrase
              key: PASSPHRASE

        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: vs-api-key
              key: API_KEY

        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1"
        imagePullPolicy: Always
